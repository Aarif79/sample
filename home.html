    <style>
      .aarif{

}

.about {

.container {

  width: 100%;

}

.container img {

}

.container .btn {
  position: relative;

  left: 100%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #555;
  color: black;
  font-size: 12px;
  padding: 12px 24px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.container .btn:hover {
  background-color: cyan;
}
</style>

<img src="aarif.png" class="aarif" />

  <div class="home">Home</div>
  <div class="about">About</div>
